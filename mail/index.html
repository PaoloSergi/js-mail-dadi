<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Mail</title>
</head>
<body>
    <main>
        <div class="login">
            <h1>
                Effettua il login
            </h1>

            <label>Inserisci l'indirizzo e-mail con cui ti sei registrato:</label>
            <input type="email" placeholder="La tua e-mail..">
            
            <input type="submit" value="Login">
        </div>

        <div class="welcomeBack">
            <h1>
                Bentornato!<br>
                Divertiti sul nostro sito!
            </h1>
        </div>

        <div class="notRegistered">
            <h3>
                Spiacenti,<br>
                non ci risulta nessun utente registrato con questa email.<br><br>
                Registrati ora e avrai accesso al nostro fantastico sito!
            </h3>
        </div>
    </main>
    

    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
